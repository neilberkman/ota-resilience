schema_version: 1
name: mcuboot_pr2206_scratch_geom_broken
description: >
  MCUboot swap-scratch geometry trigger for PR #2206 (broken commit e35461d2).
  Built with CONFIG_BOOT_MAX_IMG_SECTORS=1024 to force a large image trailer.
  Uses a near-max staging image for slot size 0x6E000.

platform: platforms/cortex_m4_flash_fast.repl

bootloader:
  elf: results/oss_validation/assets/oss_mcuboot_pr2206_scratch_geom_broken.elf
  entry: 0x00000000

memory:
  sram: { start: 0x20000000, end: 0x20040000 }
  write_granularity: 4
  slots:
    exec: { base: 0x0000C000, size: 0x6E000 }
    staging: { base: 0x0007A000, size: 0x6E000 }

images:
  exec: results/oss_validation/assets/zephyr_slot0_padded.bin
  staging: results/oss_validation/assets/zephyr_slot1_scratch_geom_max.bin

update_trigger:
  type: mcuboot_trailer_magic
  slot: staging

success_criteria:
  vtor_in_slot: exec
  image_hash: true
  expected_image: staging

fault_sweep:
  mode: runtime
  evaluation_mode: execute
  max_writes: auto
  max_writes_cap: 200000
  run_duration: "2.0"
  max_step_limit: 20000000
  fault_types:
    - power_loss
    - interrupted_erase

skip_self_test: true
expect:
  should_find_issues: false

