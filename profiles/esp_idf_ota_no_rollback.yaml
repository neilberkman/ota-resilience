schema_version: 1
name: esp_idf_ota_no_rollback
description: >
  ESP-IDF OTA bootloader model â€” upgrade WITHOUT rollback support.
  Same otadata format and slot selection, but no PENDING_VERIFY state
  transitions. Bootloader reads otadata, picks highest valid ota_seq,
  boots that slot. Zero flash writes = inherently power-loss safe
  (like riotboot). This is the ESP-IDF configuration without
  CONFIG_BOOTLOADER_APP_ROLLBACK_ENABLE.

platform: platforms/cortex_m4_flash_fast.repl
bootloader:
  elf: examples/esp_idf_ota/esp_idf_ota_no_rollback.elf
  entry: 0x00000000
memory:
  sram: { start: 0x20000000, end: 0x20040000 }
  write_granularity: 4
  slots:
    exec: { base: 0x0000C000, size: 0x74000 }
    staging: { base: 0x00080000, size: 0x74000 }
images:
  exec: examples/esp_idf_ota/slot0.bin
  staging: examples/esp_idf_ota/slot1.bin

# Same upgrade scenario: entry 0 = seq 1/VALID, entry 1 = seq 2/NEW
# Without rollback, bootloader just picks highest valid seq and boots.
pre_boot_state:
  # Entry 0 (sector 0 at 0xF8000): ota_seq=1, VALID
  - { address: 0x000F8000, u32: 0x00000001 }  # ota_seq = 1
  - { address: 0x000F8018, u32: 0x00000002 }  # ota_state = VALID
  - { address: 0x000F801C, u32: 0x4743989A }  # CRC-32 of ota_seq=1
  # Entry 1 (sector 1 at 0xF9000): ota_seq=2, NEW
  - { address: 0x000F9000, u32: 0x00000002 }  # ota_seq = 2
  - { address: 0x000F9018, u32: 0x00000000 }  # ota_state = NEW
  - { address: 0x000F901C, u32: 0x55F63774 }  # CRC-32 of ota_seq=2

success_criteria:
  # Boots slot 1 (highest ota_seq)
  vtor_in_slot: staging
  marker_address: 0x000FC000
  marker_value: 0x00000001

fault_sweep:
  mode: runtime
  evaluation_mode: execute
  max_writes: auto
  max_writes_cap: 200000
  run_duration: "2.0"
  max_step_limit: 20000000
  fault_types: [power_loss, interrupted_erase]

expect:
  should_find_issues: false
