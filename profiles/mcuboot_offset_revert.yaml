schema_version: 1
name: mcuboot_offset_revert
description: >
  MCUboot upstream/main swap-using-offset revert scenario.
  Primary has image + REVERT trailer (magic GOOD, copy_done SET,
  image_ok UNSET). Secondary has old image. Tests power-loss
  resilience during revert path.

platform: platforms/cortex_m4_flash_fast.repl
bootloader:
  elf: results/oss_validation/assets/oss_mcuboot_head_offset.elf
  entry: 0x00000000
memory:
  sram: { start: 0x20000000, end: 0x20040000 }
  write_granularity: 4
  slots:
    exec: { base: 0x0000C000, size: 0x76000 }
    staging: { base: 0x00082000, size: 0x76000 }
# Revert scenario: images already swapped, upgrade not confirmed.
images:
  exec: results/oss_validation/assets/zephyr_slot1_padded.bin
  staging: results/oss_validation/assets/zephyr_slot0_padded.bin
pre_boot_state:
  # Primary trailer magic (GOOD)
  - { address: 0x00081FF0, u32: 0xF395C277 }
  - { address: 0x00081FF4, u32: 0x7FEFD260 }
  - { address: 0x00081FF8, u32: 0x0F505235 }
  - { address: 0x00081FFC, u32: 0x8079B62C }
  # Primary copy_done = SET
  - { address: 0x00081FE0, u32: 0x00000001 }
success_criteria:
  vtor_in_slot: exec
  marker_address: 0x0000C014
  marker_value: 0x00000001
fault_sweep:
  mode: runtime
  evaluation_mode: execute
  max_writes: auto
  max_writes_cap: 200000
  run_duration: "2.0"
  max_step_limit: 20000000
  fault_types: [power_loss, interrupted_erase]
expect:
  should_find_issues: false
