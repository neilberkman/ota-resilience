schema_version: 1
name: esp_idf_ota_upgrade_copy_guard
skip_self_test: true
description: >
  ESP-IDF OTA baseline profile tuned for no_crc differential checks.
  Uses copy-on-boot update trigger plus exec-only image-hash validation:
  if boot stays on staging due copy verification fallback, hash mismatch in exec
  is tolerated; if boot chooses exec, copied image hash must match staging.

platform: platforms/cortex_m4_flash_fast.repl
bootloader:
  elf: examples/esp_idf_ota/esp_idf_ota.elf
  entry: 0x00000000
memory:
  sram: { start: 0x20000000, end: 0x20040000 }
  write_granularity: 4
  slots:
    exec: { base: 0x0000C000, size: 0x74000 }
    staging: { base: 0x00080000, size: 0x74000 }
images:
  exec: examples/esp_idf_ota/slot0.bin
  staging: examples/esp_idf_ota/slot1.bin
pre_boot_state:
  - { address: 0x000F8000, u32: 0x00000001 }
  - { address: 0x000F8018, u32: 0x00000002 }
  - { address: 0x000F801C, u32: 0x4743989A }
  - { address: 0x000F9000, u32: 0x00000002 }
  - { address: 0x000F9018, u32: 0x00000000 }
  - { address: 0x000F901C, u32: 0x55F63774 }
  - { address: 0x000FC040, u32: 0x55445021 }
success_criteria:
  vtor_in_slot: any
  image_hash: true
  image_hash_slot: exec
  expected_image: staging
fault_sweep:
  mode: runtime
  evaluation_mode: execute
  max_writes: auto
  max_writes_cap: 200000
  run_duration: "2.0"
  max_step_limit: 0x180000
  fault_types: [power_loss, interrupted_erase, bit_corruption]
expect:
  should_find_issues: false
