schema_version: 1
name: mcuboot_pr2109_scratch_fixed
description: >
  MCUboot swap-scratch AFTER header reload fix (PR #2109, commit c50b332b).
  Fix passes NULL boot_status to boot_read_image_headers() after completed
  swap resume, so headers are read from actual slot locations. Different-
  sized images no longer cause unwanted revert.

platform: platforms/cortex_m4_flash_fast.repl

bootloader:
  elf: results/oss_validation/assets/oss_mcuboot_pr2109_scratch_fixed.elf
  entry: 0x00000000

memory:
  sram: { start: 0x20000000, end: 0x20040000 }
  write_granularity: 4
  slots:
    exec: { base: 0x0000C000, size: 0x6E000 }
    staging: { base: 0x0007A000, size: 0x6E000 }

# Same different-sized images as broken profile.
images:
  exec: results/oss_validation/assets/zephyr_slot0_padded.bin
  staging: results/oss_validation/assets/zephyr_slot1_large.bin

update_trigger:
  type: mcuboot_trailer_magic
  slot: staging

success_criteria:
  vtor_in_slot: exec
  image_hash: true
  expected_image: staging

fault_sweep:
  mode: runtime
  evaluation_mode: execute
  max_writes: auto
  max_writes_cap: 200000
  run_duration: "2.0"
  max_step_limit: 20000000
  fault_types:
    - power_loss
    - interrupted_erase

expect:
  should_find_issues: false
