schema_version: 1
name: esp_idf_fault_no_abort_rollback_guard
skip_self_test: true
description: >
  ESP-IDF no_abort defect with the same rollback guard criteria as the
  baseline rollback_guard profile. This highlights correctness regressions
  where metadata is not transitioned to ABORTED after an unconfirmed boot.

platform: platforms/cortex_m4_flash_fast.repl
bootloader:
  elf: examples/esp_idf_ota/esp_idf_fault_no_abort.elf
  entry: 0x00000000
memory:
  sram: { start: 0x20000000, end: 0x20040000 }
  write_granularity: 4
  slots:
    exec: { base: 0x0000C000, size: 0x74000 }
    staging: { base: 0x00080000, size: 0x74000 }
images:
  exec: examples/esp_idf_ota/slot0.bin
  staging: examples/esp_idf_ota/slot1.bin
pre_boot_state:
  - { address: 0x000F8000, u32: 0x00000001 }
  - { address: 0x000F8018, u32: 0x00000002 }
  - { address: 0x000F801C, u32: 0x4743989A }
  - { address: 0x000F9000, u32: 0x00000002 }
  - { address: 0x000F9018, u32: 0x00000001 }
  - { address: 0x000F901C, u32: 0x55F63774 }
  # Trigger one-shot copy-on-boot path (magic at UPDATE_REQ_ADDR).
  - { address: 0x000FC040, u32: 0x55445021 }
success_criteria:
  vtor_in_slot: exec
  otadata_expect:
    otadata_available: true
    otadata_active_entry: entry1
    otadata0_state_name: VALID
    otadata1_state_name: [ABORTED, UNDEFINED]
fault_sweep:
  mode: runtime
  evaluation_mode: execute
  max_writes: auto
  max_writes_cap: 200000
  run_duration: "2.0"
  max_step_limit: 20000000
  fault_types: [power_loss, interrupted_erase]
expect:
  should_find_issues: true
  control_outcome: wrong_image
