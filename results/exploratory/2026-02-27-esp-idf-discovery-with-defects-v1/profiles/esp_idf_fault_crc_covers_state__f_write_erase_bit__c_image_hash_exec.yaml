schema_version: 1
name: esp_idf_fault_crc_covers_state__f_write_erase_bit__c_image_hash_exec
description: "ESP-IDF OTA model where CRC covers ota_seq+ota_state (8 bytes) instead\
  \ of just ota_seq (4 bytes). Upgrade scenario: bootloader writes NEW\u2192PENDING_VERIFY,\
  \ changing ota_state. But the CRC was computed over the OLD state value, so on next\
  \ boot the entry appears corrupt. Effectively self-corrupts its own otadata on every\
  \ state transition.\n"
platform: platforms/cortex_m4_flash_fast.repl
bootloader:
  elf: examples/esp_idf_ota/esp_idf_fault_crc_covers_state.elf
  entry: 0
memory:
  sram:
    start: 536870912
    end: 537133056
  write_granularity: 4
  slots:
    exec:
      base: 49152
      size: 475136
    staging:
      base: 524288
      size: 475136
images:
  exec: examples/esp_idf_ota/slot0.bin
  staging: examples/esp_idf_ota/slot1.bin
pre_boot_state:
- address: 1015808
  u32: 1
- address: 1015832
  u32: 2
- address: 1015836
  u32: 2572957674
- address: 1019904
  u32: 2
- address: 1019928
  u32: 0
- address: 1019932
  u32: 3185244290
- address: 1032256
  u32: 1430540321
success_criteria:
  vtor_in_slot: any
  image_hash: true
  image_hash_slot: exec
  expected_image: staging
fault_sweep:
  mode: runtime
  evaluation_mode: execute
  max_writes: auto
  max_writes_cap: 200000
  run_duration: '2.0'
  max_step_limit: 1572864
  fault_types:
  - power_loss
  - interrupted_erase
  - bit_corruption
expect:
  should_find_issues: false
skip_self_test: true
