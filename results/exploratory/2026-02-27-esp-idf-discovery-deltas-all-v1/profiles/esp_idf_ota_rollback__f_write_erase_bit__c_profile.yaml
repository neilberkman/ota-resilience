schema_version: 1
name: esp_idf_ota_rollback__f_write_erase_bit__c_profile
description: "ESP-IDF OTA bootloader model \u2014 rollback scenario with rollback\
  \ enabled. Slot 1 was booted but app never confirmed (ota_state=PENDING_VERIFY).\
  \ On next boot, bootloader ABORTs the PENDING_VERIFY entry, making it invalid. Slot\
  \ 0 (ota_seq=1, VALID) becomes the only valid entry, rolling back to the previous\
  \ image. Tests power-loss resilience during the ABORT write + rollback.\n"
platform: platforms/cortex_m4_flash_fast.repl
bootloader:
  elf: examples/esp_idf_ota/esp_idf_ota.elf
  entry: 0
memory:
  sram:
    start: 536870912
    end: 537133056
  write_granularity: 4
  slots:
    exec:
      base: 49152
      size: 475136
    staging:
      base: 524288
      size: 475136
images:
  exec: examples/esp_idf_ota/slot0.bin
  staging: examples/esp_idf_ota/slot1.bin
pre_boot_state:
- address: 1015808
  u32: 1
- address: 1015832
  u32: 2
- address: 1015836
  u32: 1195612314
- address: 1019904
  u32: 2
- address: 1019928
  u32: 1
- address: 1019932
  u32: 1442199412
success_criteria:
  vtor_in_slot: exec
  marker_address: 1032192
  marker_value: 0
fault_sweep:
  mode: runtime
  evaluation_mode: execute
  max_writes: auto
  max_writes_cap: 200000
  run_duration: '2.0'
  max_step_limit: 1572864
  fault_types:
  - power_loss
  - interrupted_erase
  - bit_corruption
expect:
  should_find_issues: false
skip_self_test: true
